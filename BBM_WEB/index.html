<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Bank Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('bg.png');
            background-size: cover;
            animation: bgZoom 10s infinite alternate;
            filter: blur(0,5px);  /* Add this line */
        }
        @keyframes bgZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .container {
            position: absolute;
            top: 30%;
            left: 70%;
            transform: translateY(-50%);
            width: 250px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.7); /* semi-transparent white */
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            margin: 0 0 20px;
            color: #333;
        }

        .container label {
            position: relative;
            color: #333;
        }

        .container input {
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007BFF; /* blue */
            border: none;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3; /* darker blue */
        }
    </style>



<body class="bg">
    <div id="form-container" class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="employerID">Employer ID</label>
            <input type="text" id="employerID" name="employerID" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateAndSubmit()">Login</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('form-container');
            setTimeout(() => {
                container.classList.add('visible');
            }, 500); // Added a delay for animation effect
        });

        function validateAndSubmit() {
            const employerID = document.getElementById('employerID').value;
            const password = document.getElementById('password').value;

            if (employerID === 'admin' && password === '1234') {
                alert('Login successful!');
                // Here, you can redirect the user or do something else upon successful login
            } else {
                alert('Invalid Employer ID or Password');
            }
        }
    </script>
</body>

</html>
